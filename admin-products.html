<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm - ParkWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .modal { display: none; }
        .modal.active { display: flex; }
        /* Copy các style cho .admin-header, .admin-nav từ file admin-dashboard.html để đồng bộ giao diện */
    </style>
</head>
<body class="bg-gray-100">
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Quản lý Sản phẩm Gợi ý</h1>
            <button id="addProductBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                <i class="fas fa-plus mr-2"></i> Thêm sản phẩm mới
            </button>
        </div>

        <div class="bg-white shadow-lg rounded-xl overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-6 text-left">Sản phẩm</th>
                        <th class="py-3 px-6 text-left">Mô tả</th>
                        <th class="py-3 px-6 text-center">Giá tham khảo</th>
                        <th class="py-3 px-6 text-center">Danh mục</th>
                        <th class="py-3 px-6 text-center">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="productTableBody" class="text-gray-600 text-sm font-light">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="productModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-lg">
            <form id="productForm">
                <h2 id="modalTitle" class="text-2xl font-bold mb-6">Thêm sản phẩm mới</h2>
                <input type="hidden" id="productId">
                <div class="grid grid-cols-1 gap-6">
                    <input id="productName" type="text" placeholder="Tên sản phẩm" class="w-full px-4 py-2 border rounded-lg" required>
                    <input id="imageUrl" type="text" placeholder="URL Hình ảnh" class="w-full px-4 py-2 border rounded-lg" required>
                    <textarea id="productDescription" placeholder="Mô tả ngắn" class="w-full px-4 py-2 border rounded-lg" rows="3" required></textarea>
                    <input id="productPrice" type="text" placeholder="Giá tham khảo (VD: 250,000đ)" class="w-full px-4 py-2 border rounded-lg" required>
                    <input id="affiliateUrl" type="text" placeholder="Link Affiliate" class="w-full px-4 py-2 border rounded-lg" required>
                    <input id="productCategory" type="text" placeholder="Danh mục (VD: Phụ kiện ô tô)" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mt-8 flex justify-end space-x-4">
                    <button id="closeModalBtn" type="button" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400">Hủy</button>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Lưu</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="toastContainer" class="fixed top-5 right-5 z-[100] space-y-2"></div>
    
    <script src="admin-products.js"></script>
</body>
</html>
