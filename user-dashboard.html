<!DOCTYPE html>
<html lang="vi" class="bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Người dùng - ParkWise</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
     
        #map { height: 450px; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="font-sans">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-parking text-2xl text-blue-600"></i>
                    <span class="text-xl font-bold text-gray-800">ParkWise</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="profile.html" class="user-name font-semibold text-gray-700 hover:text-blue-600 transition-colors">Đang tải...</a>
                    <div class="user-avatar bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-user"></i></div>
                    <a href="#" id="logoutBtn" class="text-gray-500 hover:text-red-600 transition-colors" title="Đăng xuất"><i class="fas fa-sign-out-alt text-xl"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <a href="profile.html" class="user-name font-semibold text-gray-700 hover:text-blue-600">Đang tải...</a>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg h-fit">
                <h1 class="text-2xl font-bold text-gray-900 mb-4">Tìm kiếm & Lọc</h1>
                <div class="space-y-4">
                    <div>
                        <label for="searchInput" class="block text-sm font-medium text-gray-700">Tên hoặc địa chỉ</label>
                        <div class="mt-1 relative">
                            <input type="text" id="searchInput" class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-4 pr-10 sm:text-sm border-gray-300 rounded-md py-2" placeholder="VD: Times City...">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                         <button id="findNearMeBtn" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center">
                            <i class="fas fa-location-arrow mr-2"></i> Tìm gần tôi
                        </button>
                    </div>
                    <div>
                        <label for="priceFilter" class="block text-sm font-medium text-gray-700">Giá tối đa</label>
                        <select id="priceFilter" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Tất cả</option>
                            <option value="20000">Dưới 20,000đ/giờ</option>
                            <option value="50000">Dưới 50,000đ/giờ</option>
                            <option value="100000">Dưới 100,000đ/giờ</option>
                        </select>
                    </div>
                    <div>
                        <label for="ratingFilter" class="block text-sm font-medium text-gray-700">Đánh giá tối thiểu</label>
                        <select id="ratingFilter" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Tất cả</option>
                            <option value="4">Từ 4 sao</option>
                            <option value="3">Từ 3 sao</option>
                            <option value="2">Từ 2 sao</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-2">
                <div id="map"></div>
            </div>
        </div>

        <div>
            <h2 class="text-xl font-bold text-gray-900 mb-4">Kết quả tìm kiếm</h2>
            <div id="loadingSpinner" class="text-center py-10">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                <p class="mt-2 text-gray-600">Đang tải dữ liệu...</p>
            </div>
            <div class="parking-lots grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>

        <section id="booking-history" class="mt-12">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Lịch sử đặt chỗ của bạn</h2>
            <div id="bookingHistoryContainer" class="space-y-4">
                </div>
            <div id="reviewModal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
                    <h2 class="text-2xl font-bold mb-4">Đánh giá bãi xe</h2>
                    <form id="reviewForm">
                        <input type="hidden" id="reviewParkingLotId">
                        <div class="mb-4">
                            <label class="block mb-2">Xếp hạng của bạn:</label>
                            <div id="starRating" class="flex space-x-1 text-2xl text-gray-300 cursor-pointer">
                                <i class="fas fa-star" data-rating="1"></i><i class="fas fa-star" data-rating="2"></i><i class="fas fa-star" data-rating="3"></i><i class="fas fa-star" data-rating="4"></i><i class="fas fa-star" data-rating="5"></i>
                            </div>
                            <input type="hidden" id="ratingValue" required>
                        </div>
                        <textarea id="reviewComment" class="w-full p-2 border rounded" rows="4" placeholder="Viết bình luận của bạn..." required></textarea>
                        <div class="mt-4 flex justify-end space-x-2">
                            <button type="button" id="closeReviewModal" class="bg-gray-200 px-4 py-2 rounded">Hủy</button>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Gửi đánh giá</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <div id="toastContainer" class="fixed top-5 right-5 z-[100] space-y-2"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="user-dashboard.js"></script>
</body>
</html>
