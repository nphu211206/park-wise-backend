<!DOCTYPE html>
<html lang="vi" class="bg-gray-50">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ của tôi - ParkWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="font-sans">
    <main class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Hồ sơ cá nhân</h1>
            <form id="profileForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Họ và tên</label>
                    <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email (Không thể đổi)</label>
                    <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100" disabled>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                    <input type="tel" id="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu mới (Bỏ trống nếu không đổi)</label>
                    <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
                 <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirmPassword" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
                <div class="pt-4">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Cập nhật thông tin
                    </button>
                </div>
            </form>
        </div>
    </main>
    <div id="toastContainer" class="fixed top-5 right-5 z-[100] space-y-2"></div>
    <script src="profile.js"></script>
</body>
</html>
